edAt:"2017-10-09T07:47:12.042Z",updatedAt:"2017-10-09T07:47:12.042Z",revision:1,locale:"en-US"},fields:{title:"Man in the fields",description:"Tattooed man walking in a field",file:{url:"//images.contentful.com/p55oo0d5ryqw/4shwYI3POEGkw0Eg6kcyaQ/f1d434925750eff52dc057b5fa5a2cb0/felix-russell-saw-112140.jpg",details:{size:4539181,image:{width:2500,height:1667}},fileName:"felix-russell-saw-112140.jpg",contentType:"image/jpeg"}}},description:"Nuxt.jsでつくったブログです。",body:'便利だな〜。\n\n`<vue-markdown> `\n\n[Vue.jsでMarkdownをパースするためのvue-markdownの紹介と絵文字サジェストを作った話](https://qiita.com/nasum/items/ec53060b8ec5a3534aa4 "Vue.jsでMarkdownをパースするためのvue-markdownの紹介と絵文字サジェストを作った話")\n\n\n| なんと     | テーブルも     |\n| ---------- | ---------- |\n| つくれます       | ！！       |\n\n',author:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"p55oo0d5ryqw"}},id:"5kcaM8lZe0G0kICu0UYqOU",type:"Entry",createdAt:"2017-12-12T08:58:27.225Z",updatedAt:"2017-12-15T09:07:56.817Z",revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"person"}},locale:"en-US"},fields:{name:"Hisako Shirasaki",title:"About Me",company:"t",shortBio:"Front-end Developer in Tokyo.",twitter:"@hisahisa135",github:"hisako135",image:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"p55oo0d5ryqw"}},id:"5KfDHMktYkkGIosg4KCsue",type:"Asset",createdAt:"2017-10-09T08:32:52.834Z",updatedAt:"2017-10-09T08:32:52.834Z",revision:1,locale:"en-US"},fields:{title:"me",file:{url:"//images.contentful.com/p55oo0d5ryqw/5KfDHMktYkkGIosg4KCsue/84b6431edf92e6e99d812569fb2c423e/medium.png",details:{size:17267,image:{width:80,height:80}},fileName:"medium.png",contentType:"image/png"}}}}},publishDate:"2017-12-12T00:00+09:00",tags:["javascript"]}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"p55oo0d5ryqw"}},id:"2PtC9h1YqIA6kaUaIsWEQ0",type:"Entry",createdAt:"2017-10-09T07:47:17.631Z",updatedAt:"2017-12-21T03:35:42.409Z",revision:5,contentType:{sys:{type:"Link",linkType:"ContentType",id:"blogPost"}},locale:"en-US"},fields:{title:"Static sites are great",id:3,slug:"static-sites-are-great",heroImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"p55oo0d5ryqw"}},id:"4NzwDSDlGECGIiokKomsyI",type:"Asset",createdAt:"2017-10-09T07:47:13.237Z",updatedAt:"2017-10-09T07:47:13.237Z",revision:1,locale:"en-US"},fields:{title:"City",description:"City pictured from the sky",file:{url:"//images.contentful.com/p55oo0d5ryqw/4NzwDSDlGECGIiokKomsyI/8a5f42ebd7cdeedf2196e582e5c287a0/denys-nevozhai-100695.jpg",details:{size:15736986,image:{width:3992,height:2992}},fileName:"denys-nevozhai-100695.jpg",contentType:"image/jpeg"}}},description:"Worry less about security, caching, and talking to the server. Static sites are the new thing.",body:'## The case for the static site generator\n\nMore and more developers are jumping on the "go static train", and rightfully so. Static pages are fast, lightweight, they scale well. They are more secure, and simple to maintain and they allow you to focus all your time and effort on the user interface. Often times, this dedication really shows.\n\nIt just so happens that static site generators are mostly loved by developers, but not by the average Joe. They do not offer WYSIWYG, previewing on demo sites may take an update cycle, they are often based on markdown text files, and they require some knowledge of modern day repositories.\n\nMoreover, when teams are collaborating, it can get complicated quickly. Has this article already been proof-read or reviewed? Is this input valid? Are user permissions available, e.g. for administering adding and removing team members? Can this article be published at a future date? How can a large repository of content be categorized, organized, and searched? All these requirements have previously been more or less solved within the admin area of your CMS. But of course with all the baggage that made you leave the appserver-app-database-in-one-big-blob stack in the first place.\n\n## Content APIs to the rescue\n\nAn alternative is decoupling the content management aspect from the system. And then replacing the maintenance prone server with a cloud based web service offering. Effectively, instead of your CMS of old, you move to a [Content Management as a Service (CMaaS)](https://www.contentful.com/r/knowledgebase/content-as-a-service/ "Content Management as a Service (CMaaS)") world, with a content API to deliver all your content. That way, you get the all the [benefits of content management features](http://www.digett.com/blog/01/16/2014/pairing-static-websites-cms "benefits of content management features") while still being able to embrace the static site generator mantra.\n\nIt so happens that Contentful is offering just that kind of content API. A service that\n\n* from the ground up has been designed to be fast, scalable, secure, and offer high uptime, so that you don’t have to worry about maintenance ever again.\n* offers a powerful editor and lots of flexibility in creating templates for your documents that your editors can reuse and combine, so that no developers resources are required in everyday writing and updating tasks.\n* separates content from presentation, so you can reuse your content repository for any device platform your heart desires. That way, you can COPE ("create once, publish everywhere").\n* offers webhooks that you can use to rebuild your static site in a fully automated fashion every time your content is modified.\n\nExtracted from the article [CMS-functionality for static site generators](https://www.contentful.com/r/knowledgebase/contentful-api-cms-static-site-generators/ "CMS-functionality for static site generators"). Read more about the [static site generators supported by Contentful](https://www.contentful.com/developers/docs/tools/staticsitegenerators/ "static site generators supported by Contentful").',author:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"p55oo0d5ryqw"}},id:"5kcaM8lZe0G0kICu0UYqOU",type:"Entry",createdAt:"2017-12-12T08:58:27.225Z",updatedAt:"2017-12-15T09:07:56.817Z",revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"person"}},locale:"en-US"},fields:{name:"Hisako Shirasaki",title:"About Me",company:"t",shortBio:"Front-end Developer in Tokyo.",twitter:"@hisahisa135",github:"hisako135",image:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"p55oo0d5ryqw"}},id:"5KfDHMktYkkGIosg4KCsue",type:"Asset",createdAt:"2017-10-09T08:32:52.834Z",updatedAt:"2017-10-09T08:32:52.834Z",revision:1,locale:"en-US"},fields:{title:"me",file:{url:"//images.contentful.com/p55oo0d5ryqw/5KfDHMktYkkGIosg4KCsue/84b6431edf92e6e99d812569fb2c423e/medium.png",details:{size:17267,image:{width:80,height:80}},fileName:"medium.png",contentType:"image/png"}}}}},publishDate:"2017-05-16T00:00+02:00",tags:["javascript","static-sites"]}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"p55oo0d5ryqw"}},id:"3K9b0esdy0q0yGqgW2g6Ke",type:"Entry",createdAt:"2017-10-09T07:47:18.893Z",updatedAt:"2017-12-15T08:27:18.395Z",revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"blogPost"}},locale:"en-US"},fields:{title:"Hello world",id:1,slug:"hello-world",heroImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"p55oo0d5ryqw"}},id:"6Od9v3wzLOysiMum0Wkmme",type:"Asset",createdAt:"2017-10-09T07:47:14.432Z",updatedAt:"2017-10-09T07:47:14.432Z",revision:1,locale:"en-US"},fields:{title:"Woman with black hat",description:"Woman wearing a black hat",file:{url:"//images.contentful.com/p55oo0d5ryqw/6Od9v3wzLOysiMum0Wkmme/392ca45adff4bbd219e137f69dec7283/cameron-kirby-88711.jpg",details:{size:7316629,image:{width:3e3,height:2e3}},fileName:"cameron-kirby-88711.jpg",contentType:"image/jpeg"}}},description:"Your very first content with Contentful, pulled in JSON format using the Content Delivery API.",body:'These is your very first content with Contentful, pulled in JSON format using the [Content Delivery API](https://www.contentful.com/developers/docs/references/content-delivery-api/ "Content Delivery API"). Content and presentation are now decoupled, allowing you to focus your efforts in building the perfect app.\n\n## Your first steps\n\nBuilding with Contentful is easy. First take a moment to get [the basics of content modelling](https://www.contentful.com/r/knowledgebase/content-modelling-basics/ "the basics of content modelling"), which you can set up in the [Contentful Web app](https://app.contentful.com/ "Contentful Web app"). Once you get that, feel free to drop by the [Documentation](https://www.contentful.com/developers/docs/ "Documentation") to learn a bit more about how to build your app with Contentful, in particular the [API basics](https://www.contentful.com/developers/docs/concepts/apis/ "API basics") and each one of our four APIs, as shown below.\n\n### Content Delivery API\n\nThe [Content Delivery API](https://www.contentful.com/developers/docs/references/content-delivery-api/ "Content Delivery API") (CDA), available at `cdn.contentful.com`, is a read-only API for delivering content from Contentful to apps, websites and other media. Content is delivered as JSON data, and images, videos and other media as files.\nThe API is available via a globally distributed content delivery network. The server closest to the user serves all content, both JSON and binary. This minimizes latency, which especially benefits mobile apps. Hosting content in multiple global data centers also greatly improves the availability of content.\n\n### Content Management API\n\nThe [Content Management API](https://www.contentful.com/developers/docs/references/content-management-api/ "Content Management API") (CMA), available at `api.contentful.com`, is a read-write API for managing content. Unlike the Content Delivery API, the management API requires you to authenticate as a Contentful user. You could use the CMA for several use cases, such as:\n* Automatic imports from different CMSes like WordPress or Drupal.\n* Integration with other backend systems, such as an e-commerce shop.\n* Building custom editing experiences. We built the [Contentful Web app](https://app.contentful.com/ "Contentful Web app") on top of this API.\n\n### Preview API\n\nThe [Content Preview API](https://www.contentful.com/developers/docs/concepts/apis/#content-preview-api "Content Preview API"), available at `preview.contentful.com`, is a variant of the CDA for previewing your content before delivering it to your customers. You use the Content Preview API in combination with a "preview" deployment of your website (or a "preview" build of your mobile app) that allows content managers and authors to view their work in-context, as if it were published, using a "preview" access token as though it were delivered by the CDA.\n\n### Images API\n\nThe [Images API](https://www.contentful.com/developers/docs/concepts/apis/#images-api "Images API"), available at `images.contentful.com`, allows you to resize and crop images, change their background color and convert them to different formats. Using our API for these transformations lets you upload high-quality assets, deliver exactly what your app needs, and still get all the benefits of our caching CDN.',author:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"p55oo0d5ryqw"}},id:"5kcaM8lZe0G0kICu0UYqOU",type:"Entry",createdAt:"2017-12-12T08:58:27.225Z",updatedAt:"2017-12-15T09:07:56.817Z",revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"person"}},locale:"en-US"},fields:{name:"Hisako Shirasaki",title:"About Me",company:"t",shortBio:"Front-end Developer in Tokyo.",twitter:"@hisahisa135",github:"hisako135",image:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"p55oo0d5ryqw"}},id:"5KfDHMktYkkGIosg4KCsue",type:"Asset",createdAt:"2017-10-09T08:32:52.834Z",updatedAt:"2017-10-09T08:32:52.834Z",revision:1,locale:"en-US"},fields:{title:"me",file:{url:"//images.contentful.com/p55oo0d5ryqw/5KfDHMktYkkGIosg4KCsue/84b6431edf92e6e99d812569fb2c423e/medium.png",details:{size:17267,image:{width:80,height:80}},fileName:"medium.png",contentType:"image/png"}}}}},publishDate:
